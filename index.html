<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>표기법</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="index.css">
  <script src="tslib.js"></script>
  <script src="break_infinity.min.js"></script>
  <script src="ad-notations.min.js"></script>
  <script src="ad-notations.community.min.js"></script>
</head>
<body>
  <p class="내용-텍스트">
    이 상자에 숫자를 입력하여 모든 종류의 다른 표기법에서 어떻게 보이는지 확인하십시오.
  </p>
  <div id="inputContainer" class="input-container">
    <input id="number" class="number-input" value="1" oninput="updateValues()">
    쉼표:
    <input id="쉼표" type="checkbox" onchange="updateValues()" style="margin: 3px 10px;">
    장소:
    <input id="places" type="number" size="3" min="0" max="30" class="number-input" value="2" oninput="updateValues()" style="margin: 0px 10px;">
  </div>

  <footer class="바닥글">
    <a class="소스-링크" href="https://github.com/antimatter-dimensions/notations">소스</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
