<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개인정보 보호정책</title>

<body>
    <h1>개인정보 보호정책</h1>

    <p>이 페이지는 우리의 개인정보 보호정책에 관한 내용을 제공합니다.</p>

    <h2>수집하는 정보</h2>
    <ul>
        <li>우리는 다음과 같은 정보를 수집할 수 있습니다:
            <ul>
                <li>이름</li>
                <li>이메일 주소</li>
                <li>전화번호</li>
            </ul>
        </li>
    </ul>

    <h2>정보 사용</h2>
    <p>수집한 정보는 다음과 같은 목적으로 사용됩니다:</p>
    <ul>
        <li>서비스 제공</li>
        <li>연락 및 응답</li>
        <li>사용자 지원</li>
    </ul>

    <h2>정보 보호</h2>
    <p>우리는 수집한 정보를 안전하게 보호하고 보안 조치를 취합니다.</p>
